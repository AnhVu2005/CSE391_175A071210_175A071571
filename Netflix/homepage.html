<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png ">
    <title>Netflix Việt Nam – Xem chương trình truyền hình trực tuyến, Xem phim trực tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <!-- Header Section -->
    <section class="container">
        <div class="head">
            <img src="images/logo.png" alt="">
            <div class="btn-group">
                <button class="btn btn-outline-light btn-ms dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-globe"></i> Tiếng Việt
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                </ul>
              </div>
            <a href="">Đăng nhập</a>
        </div>
    </section>
    <section class="banner">
        <img src="images/banner.jpg" class="fit" alt="">
        <div class="box">
            <div class="heading">
                <h1>Chương trình truyền hình, phim không giới hạn và nhiều nội dung khác.</h1>
                <h5>Xem ở mọi nơi. Hủy bất kỳ lúc nào.</h5>
                <p>Bạn đã sẵn sàng xem chưa? Nhập email để tạo hoặc kích hoạt lại tư cách thành viên của bạn.</p>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Địa chỉ email">
                <button class="start-btn">Bắt đầu<span class="material-icons-outlined">arrow_forward_ios</span></button>
            </div>
        </div>
    </section>
